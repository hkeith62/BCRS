 <div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="toolbar">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo and page title -->
        <a routerLink="/" class="logo-navbar">Bob's <br/> Computer Repair Shop</a>
        <title class="dashboard-header">employee dashboard</title>
        <a [matMenuTriggerFor]="profileMenu"
        aria-label="User Profile Menu" style="font-size: 16px; float: right; font-family: 'karla', sans-serif;cursor:pointer">
        <mat-icon style="font-size: 24px;">account_circle</mat-icon>
        <mat-icon style="width: 20px; font-size: 20px;">arrow_drop_down</mat-icon>

          <!-- Icon drop down menu items -->
          <mat-menu #profileMenu="matMenu" style="width:110%">
              <p style="padding: 10px; padding-right: 5px; color:white;width:100%" class="menu">
                <span style="margin-left:6%;width:40%;font-weight:600">Signed in as {{ userName }}</span><br>
                &nbsp;&nbsp; <span *ngIf="isAdmin()" style="font-weight: 400; color: white; width:60%">
                   [{{ userRole.role }}]</span>
              </p>

              <!-- Divider space in dropdown -->
              <mat-divider></mat-divider>

              <!-- Lower divider -->
              <mat-divider></mat-divider>
              <div>
              <button  mat-menu-item *ngIf="isAdmin()"  routerLink="/session/dashboard-admin" class="menu"><!-- Hides navigation items to all but admin users-->
                <mat-icon class="menu">dashboard</mat-icon>
                <span class="menu">Admin Dashboard</span>
              </button>
              <button  mat-menu-item  (click)="employeeDash()" class="menu">
                <mat-icon class="menu">home</mat-icon>
                <span class="menu">Home</span>
              </button>
              <button  mat-menu-item  (click)="editProfile()" class="menu">
                <mat-icon class="menu">people</mat-icon>
                <span class="menu">Edit Profile</span>
              </button>
              <button  mat-menu-item (click)="servicesPage()">
                <mat-icon class="menu">receipt</mat-icon>
                <span class="menu">Create an Invoice</span>
              </button>
              <button  mat-menu-item (click)="adminReport()">
                <mat-icon class="menu">pie_chart_outline</mat-icon>
                <span class="menu">Service Graph</span>
              </button>
              <button mat-menu-item (click)="signOut()" class="menu">
                <mat-icon class="menu">logout</mat-icon>
                <span class="menu">Sign-Out</span>
              </button>
            </div>
          </mat-menu>
        </a>
      </div>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p style="margin-left: 2em; margin-right: 2em; width: 100%;">
          &copy; {{ year | date: "yyyy" }} - Bob's Computer Repair Shop -
          <a href="https://www.bellevue.edu/" class="footer-link" target="_blank">Bellevue University</a>
          <a routerLink="/post-session/sign-in" class="footer-link" style="float: right;">Employee Sign-In | Register</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
